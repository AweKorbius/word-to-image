<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word to Image to Video</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Roboto Mono', monospace;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #000428, #007bff);
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.5rem;
      text-shadow: 0 0 5px #00fff0;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #888;
    }

    /* Input Section */
    #word-input {
      margin: 20px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    input {
      width: 200px;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      background-color: #212529;
      color: #fff;
      text-align: center;
      box-shadow: inset 0 0 5px rgba(0, 255, 255, 0.2);
      transition: all 0.3s ease;
    }

    input:hover {
      background-color: #333;
      box-shadow: inset 0 0 10px rgba(0, 255, 255, 0.4);
    }

    /* Buttons */
    button {
      background-color: transparent;
      color: #00fff0;
      border: 2px solid #00fff0;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 10px;
    }

    button:hover {
      background-color: #007bff;
      transform: scale(1.03);
    }

    /* Images Section */
    #images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    /* Status Message */
    #status {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #00fff0;
      text-shadow: 0 0 5px #00fff0;
    }

    /* Geometric Shapes */
    .shape {
      position: absolute;
      z-index: -1;
      opacity: 0.5;
    }

    .circle {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: #00fff0;
      top: 100px;
      left: 50px;
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 150px solid #00fff0;
      bottom: 50px;
      right: 100px;
    }

    .square {
      width: 150px;
      height: 150px;
      background: #00fff0;
      top: 300px;
      right: 50px;
    }
  </style>
</head>
<body>
  <div class="shape circle"></div>
  <div class="shape triangle"></div>
  <div class="shape square"></div>

  <h1>Word to Image to Video Project</h1>
  <p>Enter up to 5 words to generate images and create a video:</p>

  <div id="word-input">
    <input type="text" id="word1" placeholder="Word 1">
    <input type="text" id="word2" placeholder="Word 2">
    <input type="text" id="word3" placeholder="Word 3">
    <input type="text" id="word4" placeholder="Word 4">
    <input type="text" id="word5" placeholder="Word 5">
  </div>

  <button onclick="submitWords()">Generate Images</button>

  <div id="images"></div>
  <div id="status"></div>

  <button onclick="generateVideo()">Generate Video</button>

  <script>
    async function submitWords() {
      // ... (same as before)
    }

    async function generateVideo() {
      // ... (same as before)
    }
  </script>
</body>
</html>
