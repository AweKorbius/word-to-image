<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word to Image to Video</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Roboto Mono', monospace;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #000428, #007bff);
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    /* ... other styles ... */

    /* Add geometric shapes */
    .shape {
      position: absolute;
      z-index: -1;
      opacity: 0.5;
    }

    .circle {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: #00fff0; /* Neon blue */
      top: 100px;
      left: 50px;
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 150px solid #00fff0; /* Neon blue */
      bottom: 50px;
      right: 100px;
    }

    .square {
      width: 150px;
      height: 150px;
      background: #00fff0; /* Neon blue */
      top: 300px;
      right: 50px;
    }
  </style>
</head>
<body>
  <div class="shape circle"></div>
  <div class="shape triangle"></div>
  <div class="shape square"></div>
</body>
</html>
