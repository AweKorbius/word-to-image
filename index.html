<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumino</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Roboto Mono', monospace;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: #d3d3d3;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.8rem;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #7a7a7a;
    }

    #word-input {
      margin: 20px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    input {
      width: 250px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      background-color: #2a2a2a;
      color: #00ffff;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    input:focus, input:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
    }

    button {
      background-color: #333333;
      color: #00ffff;
      border: 1px solid #00ffff;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      margin: 10px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      transition: transform 0.3s, background-color 0.3s;
    }

    button:hover {
      background-color: #00ffff;
      color: #333333;
      transform: scale(1.1);
    }

    #images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    img {
      width: 220px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
    }

    #status {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #7a7a7a;
    }
  </style>
</head>
<body>
  <h1>Lumino</h1>
  <p>Generate AI-powered content in seconds!</p>

  <div id="word-input">
    <input type="text" id="word" placeholder="Enter a word or phrase">
    <button onclick="generateImages()">Generate Images</button>
  </div>

  <div id="images"></div>

  <div id="status">Waiting for input...</div>

  <script src="script.js"></script>
</body>
</html>
