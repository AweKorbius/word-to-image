<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word to Image to Video</title>
    <!-- Inline CSS for the whole website -->
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient background */
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 2rem;
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        /* Input Section */
        #word-input {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        input {
            width: 200px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            background-color: #f7f7f7;
            color: #333;
            text-align: center;
        }

        /* Buttons */
        button {
            background-color: #ff7a59;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #ff502b;
            transform: scale(1.05);
        }

        /* Images Section */
        #images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        img {
            width: 200px;
            height: auto;
            border: 2px solid white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        /* Status Message */
        #status {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #ffd700;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            input {
                width: 100%;
            }

            button {
                width: 100%;
            }

            img {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Word to Image to Video Project</h1>
    <p>Enter up to 5 words to generate images and create a video:</p>

    <div id="word-input">
        <input type="text" id="word1" placeholder="Word 1">
        <input type="text" id="word2" placeholder="Word 2">
        <input type="text" id="word3" placeholder="Word 3">
        <input type="text" id="word4" placeholder="Word 4">
        <input type="text" id="word5" placeholder="Word 5">
    </div>

    <button onclick="submitWords()">Generate Images</button>

    <div id="images"></div>
    <div id="status"></div>

    <button onclick="generateVideo()">Generate Video</button>

    <script>
        async function submitWords() {
            const words = [
                document.getElementById('word1').value,
                document.getElementById('word2').value,
                document.getElementById('word3').value,
                document.getElementById('word4').value,
                document.getElementById('word5').value
            ];

            const imagesDiv = document.getElementById('images');
            const statusDiv = document.getElementById('status');
            imagesDiv.innerHTML = 'Generating images...';
            statusDiv.innerHTML = '';

            try {
                const response = await fetch('http://localhost:5000/generate-images', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ words }),
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const imageUrls = await response.json();
                imagesDiv.innerHTML = '';

                imageUrls.forEach((url, index) => {
                    const img = document.createElement('img');
                    img.src = url;
                    img.alt = `Generated for ${words[index]}`;
                    img.style.margin = "10px";
                    img.style.width = "200px";
                    imagesDiv.appendChild(img);
                });

                statusDiv.innerHTML = 'Images generated successfully!';
            } catch (error) {
                imagesDiv.innerHTML = '';
                statusDiv.innerHTML = `Error generating images: ${error.message}`;
                console.error(error);
            }
        }

        async function generateVideo() {
            const statusDiv = document.getElementById('status');
            const imgElements = document.querySelectorAll('#images img');
            const imageUrls = Array.from(imgElements).map(img => img.src);

            if (imageUrls.length === 0) {
                statusDiv.innerHTML = 'No images available to generate a video.';
                return;
            }

            statusDiv.innerHTML = 'Generating video...';

            try {
                const response = await fetch('http://localhost:5000/generate-video', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ imageUrls }),
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'output-video.mp4';
                link.click();

                statusDiv.innerHTML = 'Video generated successfully!';
            } catch (error) {
                statusDiv.innerHTML = `Error generating video: ${error.message}`;
                console.error(error);
            }
        }
    </script>
</body>
</html>
